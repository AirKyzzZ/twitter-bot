name: Twitter Bot Schedule

on:
  schedule:
    # Original tweets: every 30 min (smart scheduler checks peak hours 9h-14h Paris)
    - cron: "*/30 * * * *"
    # Quote tweets: 3x per day at peak hours (10h, 13h, 16h UTC = 11h, 14h, 17h Paris)
    - cron: "0 10,13,16 * * *"
    # Trend check: once daily to warm up trend cache
    - cron: "0 8 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - quote-only
          - trends-only
          - preview

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Twitter Bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          TWITTER_BOT_DATA_DIR: "./state"
        run: |
          mkdir -p state
          HOUR=$(date -u +%H)
          MODE="${{ inputs.mode || 'auto' }}"
          
          echo "ðŸ• Current UTC hour: $HOUR"
          echo "ðŸŽ¯ Mode: $MODE"
          
          # PREVIEW MODE - Generate drafts without posting
          if [[ "$MODE" == "preview" ]]; then
            echo "ðŸ‘€ PREVIEW MODE - Generating drafts without posting..."
            echo ""
            echo "=== Draft Tweets ===" 
            uv run twitter-bot dry-run --count 5 2>&1 || echo "Dry-run command not available, showing status instead"
            uv run twitter-bot status 2>&1 || true
            echo ""
            echo "=== Testing Unsplash API ==="
            if [[ -n "$UNSPLASH_ACCESS_KEY" ]]; then
              curl -s -H "Authorization: Client-ID $UNSPLASH_ACCESS_KEY" "https://api.unsplash.com/search/photos?query=technology&per_page=3" | python3 -c "import sys,json; d=json.load(sys.stdin); [print(f'âœ… {r[\"urls\"][\"small\"]}') for r in d.get('results',[])]" 2>&1 || echo "Unsplash test failed"
            else
              echo "âš ï¸ UNSPLASH_ACCESS_KEY not set"
            fi
            echo ""
            echo "âœ… Preview complete - no tweets posted"
            exit 0
          fi
          
          # Quote tweet hours (10, 13, 16 UTC = 11h, 14h, 17h Paris)
          if [[ "$MODE" == "quote-only" ]] || [[ "$HOUR" == "10" || "$HOUR" == "13" || "$HOUR" == "16" ]]; then
            echo "ðŸ” Running Quote Tweet finder..."
            uv run twitter-bot quote-find --post-best --max 2 || echo "Quote tweets skipped (no good candidates)"
          fi
          
          # Regular posting runs ALWAYS in auto mode
          if [[ "$MODE" == "auto" ]] || [[ "$MODE" == "trends-only" ]]; then
            echo "ðŸ“ Running regular tweet cycle..."
            if [ -d "assets/memes" ] && [ "$(ls -A assets/memes 2>/dev/null)" ]; then
              uv run twitter-bot run --check-schedule --images assets/memes
            else
              uv run twitter-bot run --check-schedule
            fi
          fi
          
          echo "âœ… Bot run complete"

      - name: Commit and Push State
        if: success()
        run: |
          git config --global user.name "Twitter Bot Action"
          git config --global user.email "bot@github.actions"
          git add -f state/state.json
          if git diff --staged --quiet; then
            echo "No changes to state."
          else
            git commit -m "chore: update bot state [skip ci]"
            git push
          fi
