name: Twitter Bot Schedule

on:
  schedule:
    # Original tweets: every 30 min (smart scheduler checks peak hours 9h-14h Paris)
    - cron: "*/30 * * * *"
    # Quote tweets: 3x per day at peak hours (10h, 13h, 16h UTC = 11h, 14h, 17h Paris)
    - cron: "0 10,13,16 * * *"
    # Trend check: once daily to warm up trend cache
    - cron: "0 8 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - quote-only
          - trends-only

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push state changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Twitter Bot
        env:
          # API Keys from Secrets
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          # Config
          TWITTER_BOT_DATA_DIR: "./state"
        run: |
          # Create state directory if it doesn't exist
          mkdir -p state
          
          # Determine run mode based on cron schedule or manual input
          HOUR=$(date -u +%H)
          MODE="${{ inputs.mode || 'auto' }}"
          
          echo "ðŸ• Current UTC hour: $HOUR"
          echo "ðŸŽ¯ Mode: $MODE"
          
          # Quote tweet hours (10, 13, 16 UTC = 11h, 14h, 17h Paris)
          if [[ "$MODE" == "quote-only" ]] || [[ "$HOUR" == "10" || "$HOUR" == "13" || "$HOUR" == "16" ]]; then
            echo "ðŸ” Running Quote Tweet finder..."
            uv run twitter-bot quote-find --post-best --max 2 || echo "Quote tweets skipped (no good candidates)"
          fi
          
          # Regular posting runs ALWAYS in auto mode (smart scheduler inside bot decides)
          if [[ "$MODE" == "auto" ]] || [[ "$MODE" == "trends-only" ]]; then
            echo "ðŸ“ Running regular tweet cycle..."
            if [ -d "assets/memes" ] && [ "$(ls -A assets/memes 2>/dev/null)" ]; then
              uv run twitter-bot run --check-schedule --images assets/memes
            else
              uv run twitter-bot run --check-schedule
            fi
          fi
          
          echo "âœ… Bot run complete"

      - name: Commit and Push State
        if: success()
        run: |
          git config --global user.name "Twitter Bot Action"
          git config --global user.email "bot@github.actions"

          # Add state file - force add just in case it's ignored later
          git add -f state/state.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to state."
          else
            git commit -m "chore: update bot state [skip ci]"
            git push
          fi
